apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-setup
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: "https://kubernetes.default.svc"
  project: default
  source:
    repoURL: "https://github.com/DramisInfo/platform-tools.git"
    targetRevision: HEAD
    path: argo-setup
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
