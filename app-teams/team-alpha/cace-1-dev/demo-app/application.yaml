apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: agentic-system
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: team-alpha-agentic-system
    server: "https://kubernetes.default.svc"
  project: team-alpha
  source:
    repoURL: "https://github.com/DramisInfo/agentic-management"
    targetRevision: HEAD
    path: charts/agentic-platform
    helm:
      valuesObject:
        # KEDA Configuration
        keda:
          enabled: false

        # NATS Configuration - using existing cluster NATS
        nats:
          enabled: false # Disable chart NATS installation
          endpoint: "nats://nats-cace-1-dev.nats.svc.cluster.local:4222"

        nack:
          enabled: false
          jetstream:
            nats:
              # Connect to our NATS cluster
              url: "nats://nats-cace-1-dev.nats.svc.cluster.local:4222"
              # Use default account (no authentication for now)
              # user: "app"
              # password: "nats-app-dev"

            # JetStream Stream configuration
            stream:
              # Cluster placement configuration for multi-node NATS clusters
              placement:
                cluster: "cace-1-dev-cluster"

        natsBox:
          # Enable NATS box for CLI troubleshooting
          enabled: false

        # Environment-specific configuration for dev
        global:
          environment: dev
          # External NATS configuration
          nats:
            url: "nats://nats-cace-1-dev.nats.svc.cluster.local:4222"
            user: "app"
            password: "nats-app-dev"

        # Controller configuration
        agenticPlatformController:
          enabled: true
          image:
            repository: ghcr.io/dramisinfo/agentic-management/agentic-platform-controller
            tag: pr-116
          replicas: 1
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

        # Configuration Manager configuration
        configurationManager:
          enabled: true
          replicaCount: 2
          image:
            repository: ghcr.io/dramisinfo/agentic-management/configuration-manager
            tag: pr-116
          env:
            NATS_USER: "app"
            NATS_PASSWORD: "nats-app-dev"

        # NATS Gateway configuration
        natsGateway:
          image:
            repository: ghcr.io/dramisinfo/agentic-management/nats-gateway
            tag: pr-116
          env:
            NATS_USER: "app"
            NATS_PASSWORD: "nats-app-dev"

        # UI configuration
        ui:
          enabled: true
          image:
            repository: ghcr.io/dramisinfo/agentic-management/ui
            tag: pr-116
          replicas: 1

        # Agent Runner scaling configuration - override NATS endpoints for external cluster
        agentRunner:
          sk:
            scaling:
              nats:
                serverEndpoint: "nats-cace-1-dev-headless.nats.svc.cluster.local:8222"
          agno:
            scaling:
              nats:
                serverEndpoint: "nats-cace-1-dev-headless.nats.svc.cluster.local:8222"

        ingress:
          enabled: false  # Disabled - using Istio VirtualService instead
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
