{{- if .Values.postgres.enabled }}
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ .Chart.Name }}-postgres
  labels:
    app: {{ .Chart.Name }}
spec:
  instances: {{ .Values.postgres.instances }}
  
  imageName: {{ .Values.postgres.image }}
  
  # Affinity settings
  affinity:
    podAntiAffinityType: preferred
  
  # PDB and access settings
  enablePDB: true
  enableSuperuserAccess: false
  
  # Failover settings
  failoverDelay: 0
  stopDelay: 1800
  switchoverDelay: 40000000
  
  # Logging
  logLevel: info
  
  # Sync replicas
  maxSyncReplicas: 0
  minSyncReplicas: 0
  
  storage:
    size: {{ .Values.postgres.storage.size }}
    storageClass: {{ .Values.postgres.storage.storageClass }}
  
  bootstrap:
    initdb:
      database: {{ .Values.postgres.database }}
      owner: {{ .Values.postgres.username }}
      secret:
        name: {{ .Chart.Name }}-postgres-credentials
  
  monitoring:
    enabled: {{ .Values.postgres.monitoring.enabled }}
    enablePodMonitor: {{ .Values.postgres.monitoring.enablePodMonitor }}
    disableDefaultQueries: false
  
  postgresql:
    parameters:
      max_connections: "{{ .Values.postgres.parameters.maxConnections }}"
      shared_buffers: {{ .Values.postgres.parameters.sharedBuffers }}
  
  resources:
    requests:
      memory: {{ .Values.postgres.resources.requests.memory }}
      cpu: {{ .Values.postgres.resources.requests.cpu }}
    limits:
      memory: {{ .Values.postgres.resources.limits.memory }}
      cpu: {{ .Values.postgres.resources.limits.cpu }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Chart.Name }}-postgres-credentials
  labels:
    app: {{ .Chart.Name }}
type: kubernetes.io/basic-auth
stringData:
  username: {{ .Values.postgres.username }}
  password: {{ .Values.postgres.password }}
{{- end }}
