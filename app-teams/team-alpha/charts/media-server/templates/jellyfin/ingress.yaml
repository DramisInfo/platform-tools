{{- if and .Values.jellyfin.enabled .Values.jellyfin.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "media-server.fullname" . }}-jellyfin
  labels:
    {{- include "media-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: jellyfin
  {{- with .Values.jellyfin.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.jellyfin.ingress.className }}
  ingressClassName: {{ .Values.jellyfin.ingress.className }}
  {{- end }}
  {{- if .Values.jellyfin.ingress.tls }}
  tls:
    {{- range .Values.jellyfin.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.jellyfin.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "media-server.fullname" $ }}-jellyfin
                port:
                  number: {{ $.Values.jellyfin.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
