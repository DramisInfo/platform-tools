apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kiali
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: istio-system
    server: "https://kubernetes.default.svc"
  project: default
  source:
    repoURL: https://kiali.org/helm-charts
    targetRevision: v1.87
    chart: kiali-server
    # helm:
    #   valuesObject:
    #     deployment:
    #       service_type: LoadBalancer
    # helm:
    #   valuesObject:
    #     deployment:
    #       pod_annotations: 
    #         sidecar.istio.io/inject: "false"

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - SkipHooks=true
      - Timeout=600
      - Validate=false
      - Wait=true
      - PruneEmpty=true
