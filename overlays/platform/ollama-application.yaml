apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ollama
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: ollama
    repoURL: https://cowboysysop.github.io/charts/
    targetRevision: 1.6.4
    helm:
      values: |
        persistence:
          enabled: true
          size: 20Gi
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
          limits:
            memory: "16Gi"
            cpu: "8"
        service:
          type: ClusterIP
        ingress:
          enabled: true
          ingressClassName: nginx
          pathType: Prefix
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-platform
          hosts:
            - host: ollama.platform.dramisinfo.com
              paths:
                - /
          tls:
            - secretName: ollama-tls
              hosts:
                - ollama.platform.dramisinfo.com
        # Use a lifecycle postStart hook to download the model when the container starts
        extraArgs:
          postStart: |
            curl -X POST http://localhost:11434/api/pull -d '{"name": "orca-mini:3b"}'
  destination:
    server: https://kubernetes.default.svc
    namespace: ollama
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
