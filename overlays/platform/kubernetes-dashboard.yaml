apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kubernetes-dashboard
    server: "https://kubernetes.default.svc"
  project: default
  source:
    repoURL: "https://kubernetes.github.io/dashboard"
    targetRevision: "7.0.0"
    chart: kubernetes-dashboard
    helm:
      valuesObject:
        # Correctly placing ingress under the app section
        app:
          ingress:
            enabled: true
            hosts:
              - k8s-dashboard.platform.dramisinfo.com
            ingressClassName: nginx
            pathType: Prefix
            path: /
            secretName: kubernetes-dashboard-tls
            useDefaultAnnotations: false
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-platform
              kubernetes.io/tls-acme: "true"
              nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
            tls:
              - secretName: kubernetes-dashboard-tls
                hosts:
                  - k8s-dashboard.platform.dramisinfo.com

        # Extra args for Dashboard
        extraArgs:
          - --enable-skip-login
          - --disable-settings-authorizer
          - --enable-insecure-login
          - --token-ttl=86400

        # Use HTTP protocol rather than HTTPS
        protocolHttp: true

        # Settings for Dashboard
        settings:
          global:
            clusterName: "Platform Kubernetes"
            itemsPerPage: 20
            logsAutoRefreshTimeInterval: 5
            resourceAutoRefreshTimeInterval: 5
            disableAccessDeniedNotifications: true

        # RBAC resources
        rbac:
          clusterReadOnlyRole: true

        # Service account for skip login
        serviceAccount:
          create: true
          name: kubernetes-dashboard

        # Enable metrics scraper
        metricsScraper:
          enabled: true

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - SkipHooks=true
      - Timeout=600
      - Validate=false
      - Wait=true
