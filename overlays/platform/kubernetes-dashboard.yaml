apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kubernetes-dashboard
    server: "https://kubernetes.default.svc"
  project: default
  source:
    repoURL: "https://kubernetes.github.io/dashboard"
    targetRevision: "7.0.0"
    chart: kubernetes-dashboard
    helm:
      valuesObject:
        app:
          ingress:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-platform
              kubernetes.io/ingress.class: nginx
            hosts:
              - k8s-dashboard.platform.dramisinfo.com
            tls:
              - secretName: kubernetes-dashboard-tls
                hosts:
                  - k8s-dashboard.platform.dramisinfo.com

        # Enable skip login/auth
        extraArgs:
          - --enable-skip-login
          - --disable-settings-authorizer
          - --enable-insecure-login
          - --token-ttl=86400

        # Set up RBAC resources
        rbac:
          clusterReadOnlyRole: true

        # Setup service account (for skip login)
        serviceAccount:
          create: true
          name: kubernetes-dashboard

        protocolHttp: true
        metricsScraper:
          enabled: true

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - SkipHooks=true
      - Timeout=600
      - Validate=false
      - Wait=true
