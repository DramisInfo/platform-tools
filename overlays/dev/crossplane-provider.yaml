apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: provider-azure-network
spec:
  package: xpkg.upbound.io/upbound/provider-azure-network:v0.42.1
---
apiVersion: azure.upbound.io/v1beta1
metadata:
  name: default
kind: ProviderConfig
spec:
  credentials:
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: azure-secret
      key: creds
---
apiVersion: network.azure.upbound.io/v1beta1
kind: VirtualNetwork
metadata:
  name: crossplane-quickstart-network
spec:
  forProvider:
    addressSpace:
      - 10.0.0.0/16
    location: "Canada Central"
    resourceGroupName: docs
---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: virtualmachines.compute.example.com
spec:
  group: compute.example.com
  names:
    kind: VirtualMachine
    plural: virtualmachines
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                location:
                  type: string
                  oneOf:
                    - pattern: "^EU$"
                    - pattern: "^US$"
              required:
                - location
      served: true
      referenceable: true
  claimNames:
    kind: VirtualMachineClaim
    plural: virtualmachineclaims
---
apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: crossplane-quickstart-vm-with-network
spec:
  mode: Pipeline
  pipeline:
    - step: patch-and-transform
      functionRef:
        name: function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
          - name: quickstart-vm
            base:
              apiVersion: compute.azure.upbound.io/v1beta1
              kind: LinuxVirtualMachine
              spec:
                forProvider:
                  adminUsername: adminuser
                  adminSshKey:
                    - publicKey: ssh-rsa
                        
                        example@docs.crossplane.io
                      username: adminuser
                  location: "Central US"
                  osDisk:
                    - caching: ReadWrite
                      storageAccountType: Standard_LRS
                  resourceGroupNameSelector:
                    matchControllerRef: true
                  size: Standard_B1ms
                  sourceImageReference:
                    - offer: debian-11
                      publisher: Debian
                      sku: 11-backports-gen2
                      version: latest
                  networkInterfaceIdsSelector:
                    matchControllerRef: true
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: "spec.location"
                toFieldPath: "spec.forProvider.location"
                transforms:
                  - type: map
                    map:
                      EU: "Sweden Central"
                      US: "Central US"
          - name: quickstart-nic
            base:
              apiVersion: network.azure.upbound.io/v1beta1
              kind: NetworkInterface
              spec:
                forProvider:
                  ipConfiguration:
                    - name: crossplane-quickstart-configuration
                      privateIpAddressAllocation: Dynamic
                      subnetIdSelector:
                        matchControllerRef: true
                  location: "Central US"
                  resourceGroupNameSelector:
                    matchControllerRef: true
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: "spec.location"
                toFieldPath: "spec.forProvider.location"
                transforms:
                  - type: map
                    map:
                      EU: "Sweden Central"
                      US: "Central US"
          - name: quickstart-subnet
            base:
              apiVersion: network.azure.upbound.io/v1beta1
              kind: Subnet
              spec:
                forProvider:
                  addressPrefixes:
                    - 10.0.1.0/24
                  virtualNetworkNameSelector:
                    matchControllerRef: true
                  resourceGroupNameSelector:
                    matchControllerRef: true
          - name: quickstart-network
            base:
              apiVersion: network.azure.upbound.io/v1beta1
              kind: VirtualNetwork
              spec:
                forProvider:
                  addressSpace:
                    - 10.0.0.0/16
                  location: "Central US"
                  resourceGroupNameSelector:
                    matchControllerRef: true
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: "spec.location"
                toFieldPath: "spec.forProvider.location"
                transforms:
                  - type: map
                    map:
                      EU: "Sweden Central"
                      US: "Central US"
          - name: crossplane-resourcegroup
            base:
              apiVersion: azure.upbound.io/v1beta1
              kind: ResourceGroup
              spec:
                forProvider:
                  location: Central US
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: "spec.location"
                toFieldPath: "spec.forProvider.location"
                transforms:
                  - type: map
                    map:
                      EU: "Sweden Central"
                      US: "Central US"
  compositeTypeRef:
    apiVersion: compute.example.com/v1alpha1
    kind: VirtualMachine
---
apiVersion: pkg.crossplane.io/v1
kind: Function
metadata:
  name: function-patch-and-transform
spec:
  package: xpkg.upbound.io/crossplane-contrib/function-patch-and-transform:v0.1.4
---
