apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kagent-ui-ingress
  namespace: kagent
  annotations:
    # Nginx ingress controller annotations
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Cert-manager annotation for automatic TLS certificate generation
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Adjust this to match your cert-manager ClusterIssuer name
    
    # Optional: Additional nginx configurations
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - kagent.cace-1-dev.dramisinfo.com
      secretName: kagent-ui-tls-secret
  rules:
    - host: kagent.cace-1-dev.dramisinfo.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kagent-ui  # This should match the service name created by the Helm chart
                port:
                  number: 80     # Port that the kagent-ui service exposes