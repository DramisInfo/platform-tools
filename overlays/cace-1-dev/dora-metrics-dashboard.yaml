apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: dora-metrics-dashboard
  namespace: monitoring
  labels:
    app: grafana
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  json: |
    {
      "title": "DORA Metrics - GitHub VCS",
      "uid": "dora-github-vcs",
        "tags": ["dora", "github", "vcs", "performance"],
        "timezone": "browser",
        "schemaVersion": 38,
        "version": 1,
        "refresh": "30s",
        "time": {
          "from": "now-7d",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "type": "stat",
            "title": "Deployment Frequency (PRs Merged - Last 7d)",
            "gridPos": {
              "h": 8,
              "w": 6,
              "x": 0,
              "y": 0
            },
            "targets": [
              {
                "expr": "sum(increase(vcs_change_count{vcs_change_state=\"merged\"}[7d]))",
                "refId": "A",
                "legendFormat": "Total Merged PRs"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": null, "color": "red"},
                    {"value": 10, "color": "yellow"},
                    {"value": 50, "color": "green"}
                  ]
                },
                "unit": "short"
              }
            },
            "options": {
              "graphMode": "area",
              "colorMode": "value",
              "justifyMode": "center",
              "textMode": "value_and_name",
              "orientation": "auto"
            }
          },
          {
            "id": 2,
            "type": "timeseries",
            "title": "Deployment Frequency Over Time (PRs Merged)",
            "gridPos": {
              "h": 8,
              "w": 18,
              "x": 6,
              "y": 0
            },
            "targets": [
              {
                "expr": "sum(rate(vcs_change_count{vcs_change_state=\"merged\"}[1h]))",
                "refId": "A",
                "legendFormat": "Merge Rate"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "custom": {
                  "drawStyle": "line",
                  "lineInterpolation": "smooth",
                  "fillOpacity": 20,
                  "showPoints": "auto"
                },
                "unit": "short"
              }
            },
            "options": {
              "legend": {
                "displayMode": "list",
                "placement": "bottom",
                "showLegend": true
              }
            }
          },
          {
            "id": 3,
            "type": "stat",
            "title": "Active Repositories",
            "gridPos": {
              "h": 8,
              "w": 6,
              "x": 0,
              "y": 8
            },
            "targets": [
              {
                "expr": "max(vcs_repository_count)",
                "refId": "A",
                "legendFormat": "Repositories"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "unit": "short"
              }
            },
            "options": {
              "graphMode": "none",
              "colorMode": "value",
              "textMode": "value_and_name",
              "orientation": "auto"
            }
          },
          {
            "id": 4,
            "type": "bargauge",
            "title": "Merged PRs by Repository (Last 7d)",
            "gridPos": {
              "h": 8,
              "w": 18,
              "x": 6,
              "y": 8
            },
            "targets": [
              {
                "expr": "sum by (vcs_repository_name) (increase(vcs_change_count{vcs_change_state=\"merged\"}[7d]))",
                "refId": "A",
                "legendFormat": "{{vcs_repository_name}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "unit": "short"
              }
            },
            "options": {
              "orientation": "horizontal",
              "displayMode": "gradient",
              "showUnfilled": true
            }
          },
          {
            "id": 5,
            "type": "stat",
            "title": "Code Churn - Lines Added (Last 7d)",
            "gridPos": {
              "h": 8,
              "w": 8,
              "x": 0,
              "y": 16
            },
            "targets": [
              {
                "expr": "sum(vcs_ref_lines_delta{vcs_line_change_type=\"added\"})",
                "refId": "A",
                "legendFormat": "Lines Added"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": null, "color": "green"},
                    {"value": 5000, "color": "yellow"},
                    {"value": 10000, "color": "red"}
                  ]
                },
                "unit": "short"
              }
            },
            "options": {
              "graphMode": "area",
              "colorMode": "value",
              "textMode": "value_and_name",
              "orientation": "auto"
            }
          },
          {
            "id": 6,
            "type": "stat",
            "title": "Code Churn - Lines Removed (Last 7d)",
            "gridPos": {
              "h": 8,
              "w": 8,
              "x": 8,
              "y": 16
            },
            "targets": [
              {
                "expr": "sum(vcs_ref_lines_delta{vcs_line_change_type=\"removed\"})",
                "refId": "A",
                "legendFormat": "Lines Removed"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": null, "color": "blue"},
                    {"value": 5000, "color": "yellow"},
                    {"value": 10000, "color": "red"}
                  ]
                },
                "unit": "short"
              }
            },
            "options": {
              "graphMode": "area",
              "colorMode": "value",
              "textMode": "value_and_name",
              "orientation": "auto"
            }
          },
          {
            "id": 7,
            "type": "stat",
            "title": "Net Code Change (Last 7d)",
            "gridPos": {
              "h": 8,
              "w": 8,
              "x": 16,
              "y": 16
            },
            "targets": [
              {
                "expr": "sum(vcs_ref_lines_delta{vcs_line_change_type=\"added\"}) - sum(vcs_ref_lines_delta{vcs_line_change_type=\"removed\"})",
                "refId": "A",
                "legendFormat": "Net Change"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": null, "color": "text"},
                    {"value": 0, "color": "blue"},
                    {"value": 1000, "color": "green"}
                  ]
                },
                "unit": "short"
              }
            },
            "options": {
              "graphMode": "area",
              "colorMode": "value",
              "textMode": "value_and_name",
              "orientation": "auto"
            }
          },
          {
            "id": 8,
            "type": "timeseries",
            "title": "Code Churn Trend",
            "gridPos": {
              "h": 8,
              "w": 24,
              "x": 0,
              "y": 24
            },
            "targets": [
              {
                "expr": "sum(rate(vcs_ref_lines_delta{vcs_line_change_type=\"added\"}[1h]))",
                "refId": "A",
                "legendFormat": "Lines Added Rate"
              },
              {
                "expr": "sum(rate(vcs_ref_lines_delta{vcs_line_change_type=\"removed\"}[1h]))",
                "refId": "B",
                "legendFormat": "Lines Removed Rate"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "custom": {
                  "drawStyle": "line",
                  "lineInterpolation": "smooth",
                  "fillOpacity": 10,
                  "showPoints": "auto"
                },
                "unit": "short"
              }
            },
            "options": {
              "legend": {
                "displayMode": "list",
                "placement": "bottom",
                "showLegend": true
              }
            }
          },
          {
            "id": 9,
            "type": "table",
            "title": "Branch Status - Commits Ahead/Behind",
            "gridPos": {
              "h": 10,
              "w": 12,
              "x": 0,
              "y": 32
            },
            "targets": [
              {
                "expr": "vcs_ref_revisions_delta{vcs_revision_delta_direction=\"ahead\"} > 0",
                "refId": "A",
                "format": "table",
                "instant": true
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "align": "auto",
                  "displayMode": "auto"
                }
              },
              "overrides": [
                {
                  "matcher": {"id": "byName", "options": "vcs_repository_name"},
                  "properties": [
                    {"id": "custom.width", "value": 200}
                  ]
                },
                {
                  "matcher": {"id": "byName", "options": "vcs_ref_head_name"},
                  "properties": [
                    {"id": "custom.width", "value": 250}
                  ]
                },
                {
                  "matcher": {"id": "byName", "options": "Value"},
                  "properties": [
                    {"id": "displayName", "value": "Commits Ahead"},
                    {"id": "custom.width", "value": 100}
                  ]
                }
              ]
            },
            "transformations": [
              {
                "id": "organize",
                "options": {
                  "excludeByName": {
                    "Time": true,
                    "instance": true,
                    "job": true,
                    "namespace": true,
                    "app": true,
                    "environment": true,
                    "node": true,
                    "otel_scope_name": true,
                    "service": true,
                    "vcs_revision_delta_direction": true,
                    "vcs_ref_head_type": true,
                    "vcs_repository_url_full": true,
                    "__name__": true
                  },
                  "indexByName": {},
                  "renameByName": {}
                }
              }
            ],
            "options": {
              "showHeader": true,
              "sortBy": [
                {
                  "displayName": "Commits Ahead",
                  "desc": true
                }
              ]
            }
          },
          {
            "id": 10,
            "type": "table",
            "title": "Recent Branch Activity",
            "gridPos": {
              "h": 10,
              "w": 12,
              "x": 12,
              "y": 32
            },
            "targets": [
              {
                "expr": "vcs_ref_time_seconds",
                "refId": "A",
                "format": "table",
                "instant": true
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "align": "auto",
                  "displayMode": "auto"
                }
              },
              "overrides": [
                {
                  "matcher": {"id": "byName", "options": "vcs_repository_name"},
                  "properties": [
                    {"id": "custom.width", "value": 180}
                  ]
                },
                {
                  "matcher": {"id": "byName", "options": "vcs_ref_head_name"},
                  "properties": [
                    {"id": "custom.width", "value": 200}
                  ]
                },
                {
                  "matcher": {"id": "byName", "options": "Value"},
                  "properties": [
                    {"id": "displayName", "value": "Last Update (s)"},
                    {"id": "unit", "value": "dateTimeFromNow"},
                    {"id": "custom.width", "value": 150}
                  ]
                }
              ]
            },
            "transformations": [
              {
                "id": "organize",
                "options": {
                  "excludeByName": {
                    "Time": true,
                    "instance": true,
                    "job": true,
                    "namespace": true,
                    "app": true,
                    "environment": true,
                    "node": true,
                    "otel_scope_name": true,
                    "service": true,
                    "vcs_ref_head_type": true,
                    "vcs_repository_url_full": true,
                    "__name__": true
                  },
                  "indexByName": {},
                  "renameByName": {}
                }
              }
            ],
            "options": {
              "showHeader": true,
              "sortBy": [
                {
                  "displayName": "Last Update (s)",
                  "desc": true
                }
              ]
            }
          },
          {
            "id": 11,
            "type": "piechart",
            "title": "Change State Distribution",
            "gridPos": {
              "h": 10,
              "w": 12,
              "x": 0,
              "y": 42
            },
            "targets": [
              {
                "expr": "sum by (vcs_change_state) (vcs_change_count)",
                "refId": "A",
                "legendFormat": "{{vcs_change_state}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "unit": "short"
              }
            },
            "options": {
              "legend": {
                "displayMode": "table",
                "placement": "right",
                "showLegend": true,
                "values": ["value", "percent"]
              },
              "pieType": "pie",
              "displayLabels": ["percent"]
            }
          },
          {
            "id": 12,
            "type": "heatmap",
            "title": "Repository Activity Heatmap",
            "gridPos": {
              "h": 10,
              "w": 12,
              "x": 12,
              "y": 42
            },
            "targets": [
              {
                "expr": "sum by (vcs_repository_name) (rate(vcs_change_count{vcs_change_state=\"merged\"}[1h]))",
                "refId": "A",
                "legendFormat": "{{vcs_repository_name}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "hideFrom": {
                    "tooltip": false,
                    "viz": false,
                    "legend": false
                  }
                }
              }
            },
            "options": {
              "calculate": false,
              "cellGap": 2,
              "color": {
                "mode": "scheme",
                "scheme": "Spectral",
                "steps": 128
              },
              "yAxis": {
                "axisPlacement": "left"
              }
            }
          }
        ]
      }