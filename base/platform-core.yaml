apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-helm
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: test-helm
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: harbor.platform.dramisinfo.com/platform
    targetRevision: "0.3.6"
    # path: platform-core
    chart: platform-core
    helm:
      valuesObject:
        replicaCount: 1
        ingress:
          enabled: true
          className: nginx
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-platform
          hosts:
            - host: test-helm.platform.dramisinfo.com
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: test-helm-platform-tls
              hosts:
                - test-helm.platform.dramisinfo.com
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Validate=false
      - Prune=true
      - ApplyOutOfSyncOnly=true
      - Force=true
